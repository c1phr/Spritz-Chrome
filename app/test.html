<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="UTF-8">
    <script type="text/javascript" src="scripts/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="scripts/spritzSettings.js"></script>
    <script id="spritzjs" type="text/javascript" src=https://sdk.spritzinc.com/js/1.0/js/spritz.min.js></script>
    <script type="text/javascript" src="scripts/firstRun.js"></script>
    <title>Spritz for Chrome</title>
</head>
<body>
    <div class="backdrop overlay">
	<div id="info">
	<h1>Welcome to Spritz for Chrome!</h1>
	<p>Spritz for Chrome allows you to Spritz anywhere! Simply highlight a block of text on any page and type "Alt+r" and we'll Spritz it for you!</p>      
	</div>
    </div>
    <div class="reader-wrapper">
        <div data-role="spritzer" id="spritzer">
          word <span id="wordNumber">0</span> of <span id="wordTotal"/></span>
          <progress value="#wordNumber" max="#wordTotal"></progress>
        </div>
    </div>
</body>
</html>
